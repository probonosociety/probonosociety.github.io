---
layout: default
---
<h1>{{ page.title }}</h1>
<p>by <a href="{{ site.url }}/people/{{ page.author | downcase | replace: ' ', '-' }}">{{ page.author }}</a> - {{ page.date | date_to_string }}</p>

{{ content }}

{% if page.tags.size > 0 %}
<p>tags:
    {% for tag in page.tags %}
    <a href="{{ site.url }}/tags/{{ tag }}">{{ tag }}</a>
    <a> / </a>
    {% endfor %}
</p>
{% endif %}
