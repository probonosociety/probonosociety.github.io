---
layout: default
image-fluid: true
---
<div role="main" class="blog-content">
    <h1 class="display-4 font-weight-bold text-center">{{ page.title }}</h1>
    <p class="text-center mb-0">
        <small>Posted on {{ page.date | date_to_string }} by <a href="{{ site.url }}/people/{{ page.author | downcase | replace: ' ', '-' }}">{{ page.author }}</a></small>
    </p>
    {{ content }}

    {% if page.tags.size > 0 %}
    <p><small>
        <img src="/assets/icon/bootstrap-icons/icons/tags.svg" alt="" width="16" height="16" title="Tags">
        Tags:
        {% for tag in page.tags %}
        <a href="{{ site.url }}/tags/{{ tag }}">{{ tag }}</a>
        <a> / </a>
        {% endfor %}
    </small></p>
    {% endif %}
    <small>
        <img src="/assets/icon/bootstrap-icons/icons/share.svg" alt="" width="16" height="16" title="Share buttons"> {% include share-buttons.html %}
    </small>
</div>
