---
layout: default
image-fluid: true
---
<h1 class="font-weight-bold text-center">{{ page.title }}</h1>
<p class="text-center">by <a href="{{ site.url }}/people/{{ page.author | downcase | replace: ' ', '-' }}">{{ page.author }}</a> - {{ page.date | date_to_string }}</p>

{{ content }}

{% if page.tags.size > 0 %}
<p>
    <svg class="bi" width="32" height="32" fill="currentColor">
        <use xlink:href="bootstrap-icons.svg#tags"/>
    </svg>
    Tags:
    {% for tag in page.tags %}
    <a href="{{ site.url }}/tags/{{ tag }}">{{ tag }}</a>
    <a> / </a>
    {% endfor %}
</p>
{% endif %}

{% include share-buttons.html %}
