---
layout: blog-page
---
<h1 class="text-center">Posts about {{ page.title }}</h1>
<article>
    {% for post in site.posts %}
        {% if post.tags contains page.title %}
            <article>
                <h1 class="text-center display-4 font-weight-bold"><a class="post post-title text-decoration-none text-decoration-none" href="{{ post.url }}">{{ post.title }}</a></h1>
                <p class="text-center mb-0">
                    <small>Posted on {{ post.date | date_to_string }} by <a class="text-decoration-none" href="{{ site.url }}/people/{{ post.author | downcase | replace: ' ', '-' }}">{{ post.author }}</a></small>
                </p>
                <p>{{ post.excerpt }}</p>
                <a class="text-decoration-none" href="{{post.url}}">Continue reading â†’</a>
            </article>
        {% endif %}
    {% endfor %}
</article>
