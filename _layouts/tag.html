---
layout: default
---
<h1>Posts about {{ page.title }}</h1>
<ul id="post-list">
    {% for post in site.posts %}
        {% if post.tags contains page.title %}
            <li>
                <h2><a class="text-decoration-none" href="{{ post.url }}">{{ post.title }}</a></h2>
                <p>{{ post.author }}  {{ post.date | date_to_string }}</p>
            </li>
        {% endif %}
    {% endfor %}
</ul>
