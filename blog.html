---
layout: default
title: Blog
permalink: /blog
---
<h1 class="text-center">Blog</h1>

<article>
    {% for post in site.posts %}
    <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>by <a href="{{ site.url }}/people/{{ post.author | downcase | replace: ' ', '-' }}">{{ post.author }}</a>  {{ post.date | date_to_string }}</p>
        {% if post.tags.size > 0 %}
            <p>tags:
            {% for tag in post.tags %}
                <a href="{{ site.url }}/tags/{{ tag }}">{{ tag }}</a>
                <a> / </a>
            {% endfor %}
            </p>
        {% endif %}
        <p>{{ post.excerpt }}</p>
    </article>
    {% endfor %}
</article>
